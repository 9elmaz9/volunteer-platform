<!-- fragments.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:utext="${title}">Volunteer Platform</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

<!-- Menu Fragment -->
<div th:fragment="menu">
    <nav class="bg-white dark:bg-gray-800 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-900 dark:text-white">Volunteer Platform</a>
            <div>
                <a href="/projects" class="text-gray-900 dark:text-white px-4">Projects</a>
                <a href="/cities" class="text-gray-900 dark:text-white px-4">Cities</a>
                <a href="/users" class="text-gray-900 dark:text-white px-4">Users</a>
                <a href="/feedbacks" class="text-gray-900 dark:text-white px-4">Feedbacks</a>
                <a href="/notifications" class="text-gray-900 dark:text-white px-4">Notifications</a>
                <a href="/admin" class="text-gray-900 dark:text-white px-4">Admin</a>
            </div>
        </div>
    </nav>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="bg-white dark:bg-gray-800 shadow-md py-4">
        <div class="container mx-auto text-center text-gray-700 dark:text-gray-300">
            &copy; 2023 Volunteer Platform. All rights reserved.
        </div>
    </footer>
</div>
</body>
</html>
