<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Profile</title>
    <style>
        /* Пример кастомных стилей */
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<header th:insert="fragments/menu :: menu"></header>
<div class="container mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">My Profile</h1>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Name:</label>
            <span th:text="${user.name}" class="block text-gray-900 dark:text-white">User Name</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Email:</label>
            <span th:text="${user.email}" class="block text-gray-900 dark:text-white">user@example.com</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Role:</label>
            <span th:text="${user.role}" class="block text-gray-900 dark:text-white">VOLUNTEER</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Avatar URL:</label>
            <span th:text="${user.avatarUrl}" class="block text-gray-900 dark:text-white">/path/to/avatar</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Description:</label>
            <span th:text="${user.description}" class="block text-gray-900 dark:text-white">User description</span>
        </div>
        <a th:href="@{/users/subscriptions/{id}(id=${user.id})}" class="text-blue-500 hover:underline">My Subscriptions</a>
        <form th:action="@{/users/profile}" method="post" class="mt-4">
            <input type="hidden" name="_method" value="put"/>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Profile</button>
        </form>
    </div>
</div>
<footer th:insert="fragments/footer :: footer" class="bg-white dark:bg-gray-800 mt-10"></footer>
</body>
</html>
