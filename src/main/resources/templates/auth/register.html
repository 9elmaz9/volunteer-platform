<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head">
    <title>Register</title>
    <link href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Пример кастомных стилей */
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<header th:insert="fragments :: menu"></header>
<div class="container mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Register</h1>
        <form th:action="@{/users/register}" method="post" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 dark:text-gray-300">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="email" class="block text-gray-700 dark:text-gray-300">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="password" class="block text-gray-700 dark:text-gray-300">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="role" class="block text-gray-700 dark:text-gray-300">Role:</label>
                <select id="role" name="role" required class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="VOLUNTEER">Volunteer</option>
                    <option value="ORGANIZER">Organizer</option>
                </select>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
            </div>
        </form>
        <div class="mt-4">
            <a th:href="@{/auth/login}" class="text-blue-500 hover:underline">Already have an account? Login here.</a>
        </div>
    </div>
</div>
<footer th:insert="fragments :: footer" class="bg-white dark:bg-gray-800 mt-10"></footer>
</body>
</html>
