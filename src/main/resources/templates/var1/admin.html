<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Users</h2>
        <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
            <thead class="bg-gray-200 text-gray-600">
            <tr>
                <th class="py-2 px-4">ID</th>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Role</th>
                <th class="py-2 px-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="border-b">
                <td class="py-2 px-4" th:text="${user.id}"></td>
                <td class="py-2 px-4" th:text="${user.name}"></td>
                <td class="py-2 px-4" th:text="${user.email}"></td>
                <td class="py-2 px-4" th:text="${user.role}"></td>
                <td class="py-2 px-4">
                    <button class="bg-blue-500 text-white px-3 py-1 rounded" th:attr="onclick='updateUserRole(' + ${user.id} + ')'" >Update Role</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded" th:attr="onclick='deleteUser(' + ${user.id} + ')'" >Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2 class="text-2xl font-semibold mb-4">Projects</h2>
        <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
            <thead class="bg-gray-200 text-gray-600">
            <tr>
                <th class="py-2 px-4">ID</th>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4">Description</th>
                <th class="py-2 px-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}" class="border-b">
                <td class="py-2 px-4" th:text="${project.id}"></td>
                <td class="py-2 px-4" th:text="${project.name}"></td>
                <td class="py-2 px-4" th:text="${project.description}"></td>
                <td class="py-2 px-4">
                    <button class="bg-blue-500 text-white px-3 py-1 rounded" >Edit</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded" >Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<script>
    function updateUserRole(userId) {
        let role = prompt("Enter new role:");
        if (role) {
            fetch(`/admin/users/${userId}/role?role=${role}`, { method: 'PUT' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to update role');
                    }
                });
        }
    }

    function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch(`/admin/users/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete user');
                    }
                });
        }
    }
</script>
</body>
</html>
