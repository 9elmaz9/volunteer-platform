<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Пример кастомных стилей */
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to the Volunteer Platform</h1>
    <div class="space-y-4">
        <a th:href="@{/users/profile}" class="block text-indigo-600 hover:text-indigo-900 font-medium">My Profile</a>
        <a th:href="@{/projects}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Projects</a>
        <a th:href="@{/subscriptions}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Subscriptions</a>
        <a th:href="@{/cities}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Cities</a>
        <a th:href="@{/resources}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Resources</a>
        <a th:href="@{/feedbacks}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Feedbacks</a>
        <a th:href="@{/notifications}" class="block text-indigo-600 hover:text-indigo-900 font-medium">Notifications</a>
    </div>
</div>
</body>
</html>
